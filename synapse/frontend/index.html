<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bienestar de Prueba</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        header { text-align: center; margin-bottom: 40px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; }
        .product img { max-width: 100%; height: auto; border-radius: 4px; }
        .product-name { font-size: 1.2em; margin: 10px 0; }
        .product-price { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>Synapse Wellness Store</h1>
        <p>Un sitio de prueba para el snippet de búsqueda inteligente.</p>
    </header>

    <main>
        <h2>Nuestros Productos</h2>
        <div class="product-grid">

            <!-- Estos son los productos que nuestro script debe "aprender" -->
            <div class="product" data-product-id="p-001">
                <a href="/product/yoga-mat">
                    <img src="https://i.imgur.com/example-yoga.png" alt="Esterilla de Yoga Pro">
                </a>
                <h3 class="product-name">Esterilla de Yoga Pro</h3>
                <p class="product-price">$35.00</p>
            </div>

            <div class="product" data-product-id="p-002">
                <a href="/product/vegan-protein">
                    <img src="https://i.imgur.com/example-protein.png" alt="Proteína Vegana de Chocolate">
                </a>
                <h3 class="product-name">Proteína Vegana de Chocolate</h3>
                <p class="product-price">$55.00</p>
            </div>

            <div class="product" data-product-id="p-003">
                <a href="/product/pesas-ajustables">
                     <img src="https://i.imgur.com/example-weights.png" alt="Set de Pesas Ajustables">
                </a>
                <h3 class="product-name">Set de Pesas Ajustables</h3>
                <p class="product-price">$120.00</p>
            </div>

            <div class="product" data-product-id="p-004">
                <a href="/product/meditation-cushion">
                    <img src="https://i.imgur.com/example-cushion.png" alt="Cojín de Meditación Zen">
                </a>
                <h3 class="product-name">Cojín de Meditación Zen</h3>
                <p class="product-price">$45.00</p>
            </div>

        </div>
    </main>

    <footer>
        <p style="text-align: center; margin-top: 50px; color: #888;">© 2024 Tienda de Prueba</p>
    </footer>

    <!--
      AQUÍ ES DONDE EL DUEÑO DE LA TIENDA PEGARÍA NUESTRO SNIPPET.
      Para nuestra prueba, simplemente cargamos el archivo localmente.
    -->
    <script src="./synapse.js"></script>

</body>
</html>
